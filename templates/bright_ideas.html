<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bright Ideas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9">
                <h4>Hi {{user.alias}}!</h4>
            </div>
            <div class="col">
                <a href="/logout">Logout</a>
            </div>
        </div>
        <form action="/post_idea" method="POST">
            <div class="form-row">
                <div class="form-group col-sm-9">
                    <input type="text" class="form-control" name="idea" placeholder="Post your great idea here...">
                </div>
                <div class="form-group">
                    <input type="submit" class="form-control btn btn-info" value="Idea!">
                </div>
            </div>
        </form>
        {% for post in posts %}
            <div class="row">
                <div class="col-sm-2">
                    {% for user in all_users %}
                        {% if user.id == post.author %}
                            <p><a href="/users/{{user.id}}">{{user.alias}}</a> says: </p>
                        {% endif %}
                    {% endfor %}
                </div>
                <div class="post_box col-sm-6">{{post.content}}</div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <a href="/like/{{post.id}}">Like</a>
                </div>
        <!-- Working on getting the counter to work... -->
                <div class="col-sm-5">
                    <p><a href="/bright_ideas/{{post.id}}">Placeholder</a> like this idea.</p>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
